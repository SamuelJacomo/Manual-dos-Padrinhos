<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual dos Padrinhos de Casamento</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9f9f9, #d4d4c8);
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #556b2f;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        section {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        section h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #556b2f;
        }
        iframe {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #556b2f;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const iframe = document.querySelector("iframe");
            iframe.style.opacity = "0";

            iframe.addEventListener("load", () => {
                iframe.style.transition = "opacity 0.5s ease-in-out";
                iframe.style.opacity = "1";
            });
        });
    </script>
</head>
<body>

<header>
    <h1>Manual dos Padrinhos de Casamento</h1>
</header>

<section>
    <h2>Manual</h2>
    <iframe src="Manual_dos_padrinhos.pdf" width="100%" height="600px"></iframe>
</section>

<footer>
    <p>&copy; 2025 Manual dos Padrinhos de Casamento</p>
</footer>

</body>
</html>
